name: CI/CD

on:
  push:
    branches:
      - main

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v2

    - name: Display Docker credentials
      run: |
        echo "DOCKER_USERNAME: $DOCKER_USERNAME"
        echo "DOCKER_PASSWORD: $DOCKER_PASSWORD"
      env:
        DOCKER_USERNAME: ${{ vars.DOCKER_USERNAME }}
        DOCKER_PASSWORD: ${{ vars.DOCKER_PASSWORD }}

    - name: Build Docker image
      run: docker build -t wtumprojekt:latest ./pythonProject

    - name: Log in to Docker Hub
      uses: docker/login-action@v1
      with:
        username: ${{ vars.DOCKER_USERNAME }}
        password: ${{ vars.DOCKER_PASSWORD }}

    - name: Push Docker image to Docker Hub
      run: |
        docker tag wtumprojekt:latest ${{ vars.DOCKER_USERNAME }}/wtumprojekt:latest
        docker push ${{ vars.DOCKER_USERNAME }}/wtumprojekt:latest
